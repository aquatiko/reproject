# We set the language to c because python isn't supported on the MacOS X nodes
# on Travis. However, the language ends up being irrelevant anyway, since we
# install Python ourselves using conda.
language: c

os:
    - linux

# Setting sudo to false opts in to Travis-CI container-based builds.
sudo: false

# The apt packages below are needed for sphinx builds. A full list of packages
# that can be included can be found here:
#
# https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise

addons:
    apt:
        packages:
            - graphviz
            - texlive-latex-extra
            - dvipng

env:
    global:

        # The following versions are the 'default' for tests, unless
        # overridden underneath. They are defined here in order to save having
        # to repeat them for all configurations.
        - PYTHON_VERSION=3.7
        - NUMPY_VERSION=stable
        - ASTROPY_VERSION=stable
        - MAIN_CMD='python setup.py'
        - SETUP_CMD='test'
        - EVENT_TYPE='pull_request push'
        - CONDA_DEPENDENCIES='cython scipy matplotlib shapely>=1.6 astropy-healpix'
        - CONDA_DEPENDENCIES_DOC='cython scipy matplotlib shapely>=1.6 astropy-healpix sphinx-astropy'
        - CONDA_CHANNELS='conda-forge'
        - PIP_DEPENDENCIES=''
        - SETUP_XVFB=True
        - FLAKE8_OPT=''

    matrix:
        # Make sure that egg_info works without dependencies
        - PYTHON_VERSION=2.7 SETUP_CMD='egg_info'
        - PYTHON_VERSION=3.7 SETUP_CMD='egg_info'


matrix:

    # Don't wait for allowed failures
    fast_finish: true

    include:
        # Try MacOS X
        - os: osx
          env: SETUP_CMD='test'

        # Do a coverage test.
        - os: linux
          env: SETUP_CMD='test --coverage'

        # Check for sphinx doc build warnings - we do this first because it
        # may run for a long time
        - os: linux
          env: SETUP_CMD='build_docs -w'
               CONDA_DEPENDENCIES=$CONDA_DEPENDENCIES_DOC

        # Now try Astropy dev with the latest Python and LTS with Python 2.7 and 3.x.
        - os: linux
          env: ASTROPY_VERSION=development
               EVENT_TYPE='pull_request push cron'
        - os: linux
          env: PYTHON_VERSION=2.7 ASTROPY_VERSION=lts
        - os: linux
          env: ASTROPY_VERSION=lts

        # Try all python versions and Numpy versions. Since we can assume that
        # the Numpy developers have taken care of testing Numpy with different
        # versions of Python, we can vary Python and Numpy versions at the same
        # time.

        - os: linux
          env: PYTHON_VERSION=3.5 NUMPY_VERSION=1.12
        - os: linux
          env: PYTHON_VERSION=3.6 NUMPY_VERSION=1.13
        - os: linux
          env: NUMPY_VERSION=1.14

        # Try numpy pre-release
        - os: linux
          env: NUMPY_VERSION=prerelease
               EVENT_TYPE='pull_request push cron'

        # Do a PEP8 test with flake8
        - os: linux
          env: MAIN_CMD='flake8 reproject --count --show-source --statistics $FLAKE8_OPT' SETUP_CMD=''

    allow_failures:
        # Do a PEP8 test with flake8
        # (allow to fail unless your code completely compliant)
        - os: linux
          env: MAIN_CMD='flake8 reproject --count --show-source --statistics $FLAKE8_OPT' SETUP_CMD=''

install:
    - git clone --depth 1 git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda.sh

script:
   - $MAIN_CMD $SETUP_CMD

after_success:
    - if [[ $SETUP_CMD == *coverage* ]]; then coveralls --rcfile='reproject/tests/coveragerc'; fi
